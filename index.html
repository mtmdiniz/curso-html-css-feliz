<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Curso Feliz</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/main-action.css">
    <link rel="stylesheet" href="css/components/logo.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/main-banner.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/card-project.css">
    <link rel="stylesheet" href="css/components/wrapper-project.css">
</head>

<body>
    <header class="header">
        <h1 class="logo">ME</h1>
        <nav class="navegation">
            <a class="main-action" href="">Projetos</a>
            <a class="main-action" href="">Sobre</a>
            <a class="main-action" href="">Contatos</a>
            <a class="main-action" href="" lang="en">Skills</a>
            <a class="button" href="" lang="en">Download CV</a>
        </nav>
    </header>

    <section class="main-banner">
        <div class="wrapper">
            <div class="box">
                <h2 class="main-title">Marcos Eduardo</h2>
                <h3 class="subtitle">FontEnd Developer</h3>
            </div>

            <div class="btnav">
                <a class="button" href="" lang="en">Download CV</a>
                <a class="button" href="">Contatos</a>
            </div>
        </div>
    </section>

    <section class="section">
        <h2 class="main-title -second">Skills</h2>

        <div class="wrapper-skill">
            <article class="skill-tec">   
                <img class="icon" src="assets/img/ico_html5.png" alt="logo html5">

                <div class="right">
                    <h4 class="title">HTML</h4>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec">   
                <img class="icon" src="assets/img/ico_css3.png" alt="logo css3">

                <div class="right">
                    <h4 class="title">CSS</h4>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec">   
                <img class="icon" src="assets/img/ico_js.png" alt="logo javascript">

                <div class="right">
                    <h4 class="title">JavaScript</h4>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec">   
                <img class="icon" src="assets/img/ico_ux.png" alt="logo ux">

                <div class="right">
                    <h4 class="title">UX</h4>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
        </div>
    </section>

    <section class="section -project">
        <h1 class="main-title -second">Projetos</h1>

        <div class="wrapper-project">
            <a href="" target="_blank">
                <figure class="card-project">
                    <img class="card-logo" src="assets/img/python.png" alt="Logo Python">
                </figure>
            </a>
            <a href="" target="_blank">
                <figure class="card-project -blue">
                    <img class="card-logo" src="assets/img/python.png" alt="Logo Python">
                </figure>
            </a>
            <a href="" target="_blank">
                <figure class="card-project -red">
                    <img class="card-logo" src="assets/img/python.png" alt="Logo Python">
                </figure>
            </a>
        </div>
    </section>
</body>
</html>
